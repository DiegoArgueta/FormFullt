<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <a href="/templates/consultas.html" target="_blank" class="consultas">Consultar</a>
    <div class="contenido">
        <div class="imgagen_logo">
            <img src="logo.png" alt="Logo Formulario" class="logo">
        </div>
        <form action="/" method="POST" class="formulario_full sombra" onsubmit="return validarFormulario()" >

            <div class="select campo">
                <div class="checkboxes">
                    
                    <label for="checkbox1" class="label__check">
                        <input type="checkbox" id="checkbox1" class="formulario__input checkbox-input" name="tipo_servicio" value="FULLTRACK">
                        <span class="text">FULLTRACK</span>
                    </label>
                    <label for="" class="label__check">
                        <input type="checkbox" id="checkbox2" class="formulario__input checkbox-input" name="tipo_servicio" value="FULLARM">
                        <span class="text">FULLARM</span>
                    </label>

                    <label for="" class="label__check">
                        <input type="checkbox" id="checkbox3" class="formulario__input checkbox-input" name="tipo_servicio" value="FULLCAM">
                        <span class="text">FULLCAM</span>
                    </label>
                    <label for="" class="label__check">
                        <input type="checkbox" id="checkbox4" class="formulario__input checkbox-input" name="tipo_servicio" value="FULLCOND">
                        <span class="text">FULLCOND</span>
                    </label>
                    <label for="" class="label__check">
                        <input type="checkbox" id="checkbox5" class="formulario__input checkbox-input" name="tipo_servicio" value="FULLCENTER">
                        <span class="text">FULLCENTER</span>
                    </label>
                    <label for="" class="label__check">
                        <input type="checkbox" id="checkbox6" class="formulario__input checkbox-input" name="tipo_servicio" value="SIMS">
                        <span class="text">SIMS</span>
                    </label>
                    <label for="" class="label__check">
                        <input type="checkbox" id="checkbox7" class="formulario__input checkbox-input" name="tipo_servicio" value="EQUIPO GPS">
                        <span class="text">EQUIPO GPS</span>
                    </label>
                </div>
            </div>
            
            <div class="campoExtra" id="campoExtra">
                <input type="text" id="Plataforma" class="formulario__input extra" placeholder="Plataforma RASTREO" name="plataforma_rastreo">
                <input type="text" id="gps" class="formulario__input extra" placeholder="Equipos GPS" name="gps"> 
            </div>
            <div class="campoExtraArm" id="campoExtraArm">
                <input type="text" id="plataforma_fullarm" class="formulario__input " placeholder="Proovedor" name="plataforma_fullarm">
            </div>
            
            
            
            
            <div class="nombre__persona campo">
                <i class="bi bi-person-circle"></i>
                <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="Nombre persona" required>
            </div>
            <div class="correo__empresa campo">
                <i class="bi bi-envelope-at-fill" id="iconos"></i>
                <input class="formulario__input form-control" type="email" name="correo" id="correo" placeholder="Correo electrónico de la empresa" required>
            </div>
            
            <div class="nombre__empresa campo">
                <i class="bi bi-building-fill-add"></i>
                <input class="formulario__input" type="text" name="empresa" id="empresa" placeholder="Nombre comercial de la empresa" required>
            </div>

            <div class="telefono campo">
                <i class="bi bi-telephone-plus-fill"></i>
                <input class="formulario__input" type="tel" id="telefono" name="telefono" placeholder="Número celular" required>
            </div>

            <div class="estado__empresa campo">
                <i class="bi bi-globe-asia-australia"></i>
                <input type="text" class="formulario__input" id="estado" name="estado" placeholder="Estado" list="estadosList" required>
    <datalist class="formulario__input" id="estadosList">
        <option value="Aguascalientes">
            <option value="Baja California">
            <option value="Baja California Sur">
            <option value="Campeche">
            <option value="Chiapas">
            <option value="Chihuahua">
            <option value="Coahuila">
            <option value="Colima">
            <option value="Durango">
            <option value="Guanajuato">
            <option value="Guerrero">
            <option value="Hidalgo">
            <option value="Jalisco">
            <option value="México">
            <option value="Michoacán">
            <option value="Morelos">
            <option value="Nayarit">
            <option value="Nuevo León">
            <option value="Oaxaca">
            <option value="Puebla">
            <option value="Querétaro">
            <option value="Quintana Roo">
            <option value="San Luis Potosí">
            <option value="Sinaloa">
            <option value="Sonora">
            <option value="Tabasco">
            <option value="Tamaulipas">
            <option value="Tijuana">
            <option value="Tlaxcala">
            <option value="Veracruz">
            <option value="Yucatán">
            <option value="Zacatecas">
    </datalist>
            </div>
            <div class="vendedor campo">
                <i class="bi bi-person-vcard"></i>
                <select class="formulario__input" type="text" id="vendedor__full" name="vendedor" required>
                    <option class="disabled__option" value="" selected disabled>--Vendedor--</option>
                    <option value="AARON">AARON</option>
                    <option value="ALEX">ALEX</option>
                    <option value="DIEGO">DIEGO</option>
                    <option value="ESMERALDA">ESMERALDA</option>
                    <option value="JEAN">JEAN</option>
                    <option value="LUIS">LUIS</option>
                    <option value="MAURICIO">MAURICIO</option>
                    <option value="NANCY">NANCY</option>
                    <option value="RAFAEL">RAFAEL</option>
                    <option value="RICARDO">RICARDO</option>
                    <option value="VIRIDIANA">VIRIDIANA</option>
                </select>
            </div>
            <label for="" class="formulario__label calidad">Calidad:</label>
            <div class="rating ">
                <input type="radio" id="star5" name="calidad" value="5" onclick="validarEstrellas()">
                <label for="star5"><i class="bi bi-star-fill estrella"></i></label>
                <input type="radio" id="star4" name="calidad" value="4" onclick="validarEstrellas()">
                <label for="star4"><i class="bi bi-star-fill estrella"></i></label>
                <input type="radio" id="star3" name="calidad" value="3" onclick="validarEstrellas()">
                <label for="star3"><i class="bi bi-star-fill estrella"></i></label>
                <input type="radio" id="star2" name="calidad" value="2" onclick="validarEstrellas()">
                <label for="star2"><i class="bi bi-star-fill estrella"></i></label>
                <input type="radio" id="star1" name="calidad" value="1" onclick="validarEstrellas()">
                <label for="star1"><i class="bi bi-star-fill estrella"></i></label>
            </div>        
            <div class="obser campo">
                <textarea class="formulario__input obser_text_area"  id="obervaciones" name="observaciones" cols="30" rows="10" placeholder="Información del cliente" required></textarea>
            </div>

         
            <button type="submit" id="enviar" class="enviar__form">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        // Obtener el checkbox y el campo adicional por su id
        const checkbox = document.getElementById('checkbox1');
        const campoExtra = document.getElementById('campoExtra');
        const fullarm= document.getElementById('checkbox2');
        const extraArm= document.getElementById('campoExtraArm');

        // Agregar un evento de cambio al checkbox
        checkbox.addEventListener('change', function() {
            // Si el checkbox está marcado, mostrar el campo adicional; de lo contrario, ocultarlo
            if (this.checked) {
                campoExtra.style.display = 'block';
            } else {
                campoExtra.style.display = 'none';
            }
        });

        fullarm.addEventListener('change',function(){
            if(this.checked){
                extraArm.style.display='block';
            }
            else{
                extraArm.style.display='none';
            }
        })
    </script>
</body>
</html>
